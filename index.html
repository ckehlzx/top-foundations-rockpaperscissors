    <script>
        // this is the outline for rock, paper scissors;
    
        // create array named choices that houses possible answers.
        let choices = ["Rock", "Paper", "Scissors"];
        
        // computerPlay will choose a random number between 0 and 1 and then multiply that by the total number of options in the above array. that number will then be rounded down. we will be left with either 0, 1 or 2.0 is Rock, 1 is Paper, 2 is Scissors. 
        function computerPlay() {
            return Math.floor(Math.random() * choices.length);
        }

        // computerIntSelection holds the computer's choice in integer type.
        let computerIntSelection = computerPlay();
        
        // computerIntToString will convert the integer type into a string so that we can output more readable code later.
        function computerIntToString() {
            computerStringSelection = computerIntSelection;
            if (computerStringSelection === 0) {
                computerStringSelection = 'rock';
            } else if (computerStringSelection === 1) {
                computerStringSelection = 'paper';
            } else if (computerStringSelection === 2) {
                computerStringSelection = 'scissors';
            } return computerStringSelection;
        }
        
        // playerPrompt will prompt user to input either rock, paper or scissors and that value will be stored in variable playerChoice.  we convert the string to lowercase to allow for any case to be input and still function correctly.
        function playerPrompt() {
            playerChoice = prompt("Rock, Paper or Scissors?");
            lower = playerChoice.toLowerCase();
            if (lower === "rock") {
                playerChoice = 0;
            } else if (lower === "paper") {
                playerChoice = 1;
            } else playerChoice = 2;
            return playerChoice;
        }    

         // playRound will play one round of rock, paper, scissors. it calls upon the already created playerPrompt and computerPlay functions to create the round's selected choices.  it also calls upon the computerStringSelection function to turn the computer's integer choice into a readable string choice for the console output.
        function playRound() {
            
            playerSelection = playerPrompt();
            computerIntSelection = computerPlay();
            computerStringSelection = computerIntToString();

            console.log("You chose " + lower + ".");
            console.log("The computer chose " + computerStringSelection + ".");
           
            if (playerSelection === 0 && computerIntSelection === 2) {
                console.log("You win! Rock smashes scissors into nothingness.");
                result = 1;
            } else if (playerSelection === 0 && computerIntSelection === 0) {
                console.log("It's a tie!"); 
                result = 0;
            } else if (playerSelection === 0 && computerIntSelection === 1) {
                console.log("Sorry, you lose! Paper engulfs rock until nothing remains.");
                result = -1;
            } else if (playerSelection === 1 && computerIntSelection === 0) {
                console.log("You win! Paper engulfs rock until nothing remains.");
                result = 1;
            } else if (playerSelection === 1 && computerIntSelection === 1) {
                console.log("It's a tie!"); 
                result = 0;
            } else if (playerSelection === 1 && computerIntSelection === 2) {
                console.log("Sorry, you lose! Scissors deftly slices through paper until only ribbons remain.");
                result = -1;
            } else if (playerSelection === 2 && computerIntSelection === 1) {
                console.log("You win! Scissors deftly slices through paper until only ribbons remain.");
                result = 1;
            } else if (playerSelection === 2 && computerIntSelection === 2) {
                console.log("It's a tie!");
                result = 0;
            } else if (playerSelection === 2 && computerIntSelection === 0){
                console.log("Sorry, you lose! Rock smashes scissors into nothingness.");
                result = -1;
            }  
            return;
        }

            if (result === 1) {

                } else if (result === 0) {

                } else if (result === -1) {
                playerscore = playerscore - 1;
                } return playerscore;
               
        }    
        // game will play 5 rounds of rock paper scissors
        function game() {

            playRound();

        }
    </script>
