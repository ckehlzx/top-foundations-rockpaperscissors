    <script>
        // this is the outline for rock, paper scissors;
        // this function will determine the computer's randomized selection.  0 is Rock, 1 is Paper, 2 is Scissors.

        // create array named choices that houses possible answers.
        let choices = ["Rock", "Paper", "Scissors"];
        
        // this function will choose a random number between 0 and 1 and then multiply that by the total number of options in the above array. that number will then be rounded down.
        function computerPlay () {
            return Math.floor(Math.random() * choices.length);
        }

        // first the computer will randomly select either rock, paper or scissors using the computerPlay function and store that in a variable computerSelection.

        let computerSelection = computerPlay();

        // second the player will be prompted to select either rock, paper or scissors and that value will be stored in a variable playerSelection.  we convert the string to lowercase to allow for any case to be input and still function correctly.

        function playerPrompt () {
            playerChoice = prompt("Rock, Paper or Scissors?");
            lower = playerChoice.toLowerCase();
            if (lower === "rock") {
                playerChoice = 0;
            } else if (lower === "paper") {
                playerChoice = 1;
            } else playerChoice = 2;
            return playerChoice;
        }
